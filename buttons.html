<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Section Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            text-decoration: none; /* removes the default underline */
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Title</h1>
    </header>
    <main>
        <a href="search.html"><input type="button" value="Search"></a>
        <a href="profiles.html"><input type="button" value="Profiles"></a>
    </main>
    <footer>
        <p>&copy; 2024 Website Name</p>
    </footer>
</body>
</html>
