<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to style list </title>

    <style>
        .list{
            background-color: black;
            padding: 20px;
        }

        .list li{
            font-size: 1.5rem;
            color: white;
        }

        .list ul{
            list-style-type: square;
            list-style-position: inside;
            list-style-image: url("images/check-mark.png");
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>JAVA-SCRIPT</li>
          
        </ul>
    </div>
</body>
</html>
